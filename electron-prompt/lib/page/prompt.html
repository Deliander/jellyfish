<html>
    <head>
        <link href="prompt.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <form id="form">
                <div id="label">...</div>
                <div id="data-container"></div>
                <div id="buttons">
                    <button id="cancel">Cancel</button>
                    <button type="submit" id="ok">OK</button>
                </div>
            </form>
        </div>
        <script src="prompt.js"></script>
        <style>
            #ok {
    background-image: linear-gradient(to right, hsl(357,87%,48%),hsl(357,94%,48%));
    color: white;
    border-radius:5px;
    transition: 0.5s background-size, 0.3s box-shadow;
}
#cancel,#data {
    background: #444;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 5px var(#444);
    -webkit-appearance: none;
    border: none;
    padding: 5px;
}
a { color: #fff;}
*, *::after, *::before {
    -webkit-user-select: none;
    -webkit-user-drag: none;
    -webkit-app-region: no-drag;
    outline: none;
}
        </style>
    </body>
</html>
